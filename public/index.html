<!DOCTYPE html>
<html lang="zh-CN" ng-app="myApp">
<head>
	<meta charset="UTF-8">
	<title>Contact List App</title>
	<meta name="viewport" content="width=device-width, maximum-scale=2, minimum-scale=.5" />
	<link rel="stylesheet" href="http://cdn.bootcss.com/bootstrap/3.3.4/css/bootstrap.min.css">
	<link rel="stylesheet" href="http://cdn.bootcss.com/bootstrap/3.3.4/css/bootstrap-theme.min.css">
</head>
<body>
	<form id="contactform">
		<div class="container" ng-controller="AppCtrl">
			<h1>Contact List App</h1>
			<table class="table">
				<thead>
					<tr>
						<th>Name</th>
						<th>Email</th>
						<th>Number</th>
						<th>Actor</th>
						<th> </th>
					</tr>
				</thead>
				<tbody>
					<tr>
						<td><input type="text" class="form-control" ng-model="contact.name"></td>
						<td><input type="text" class="form-control" ng-model="contact.email"></td>
						<td><input type="text" class="form-control" ng-model="contact.number"></td>
						<td><button class="btn btn-primary" ng-click="addContact()">Add Contact</button></td>
						<td><button class="btn btn-info" ng-click="update()">Update</button> <button class="btn btn-info" ng-click="deselect()">Clear</button></td>
					</tr>
					<tr ng-repeat="contact in contactlist">
						<td>{{contact.name}}</td>
						<td>{{contact.email}}</td>
						<td>{{contact.number}}</td>
						<td><button class="btn btn-danger" ng-click="remove(contact._id)">Remove</button></td>
						<td><button class="btn btn-warning" ng-click="edit(contact._id)">Edit</button></td>
					</tr>
				</tbody>
			</table>
		</div>
	</form>
	<!-- 页面脚本 begin -->
	<script src="//cdn.bootcss.com/angular.js/1.3.15/angular.min.js"></script>
	<script src="controller/controller.js"></script>
	<!-- 页面脚本 end -->
</body>
</html>
